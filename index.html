<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="lib/material-icons.css">
        <link rel="stylesheet" href="lib/material.blue-amber.min.css"/>
        <script src="lib/material.min.js"></script>
        <script src="lib/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <template id="listTemplate">
            <div style="margin: 8px; display: inline-block;" class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h1 class="mdl-card__title-text" id="title"></h1>
                    <div class="mdl-layout-spacer"></div>
                    <div id="deleteButton" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                        <i class="material-icons">clear</i>
                    </div>
                </div>

                <div class="mdl-card__actions">
                    <table style="width: 100%; height: 100%;" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable">
                        <tbody>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                            </tr>
                            <tr>
                                <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

        <div class="mdl-layout mdl-layout--fixed-drawer mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-icon"><img src="logo.png" width=40 height=40></div>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>

            <div class="mdl-layout__drawer mdl-color-text--accent">
                <span class="mdl-layout-title">Boards</span>
                <nav id="navbar" class="mdl-navigation">
                </nav>
            </div>

            <main class="mdl-layout__content">
            <div class="page-content">
            </div>
            </main>
        </div>

        <script>
            $.getJSON("/json", function(data){
                json = data;
            });
        </script>
    </body>
</html>
