<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="shortcut icon" href="/logo.png">
        <link rel="stylesheet" href="lib/material-icons.css">
        <link rel="stylesheet" href="lib/material.blue-amber.min.css"/>
        <script src="lib/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-layout--fixed-drawer mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-icon"><img src="logo.png" width=40 height=40></div>
                    <div class="mdl-layout-spacer"></div>
                    <div style="font-size: large;" id="board-title"></div>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>

            <div class="mdl-layout__drawer mdl-color-text--accent">
                <span class="mdl-layout-title">Boards</span>
                <nav id="navbar" class="mdl-navigation">
                    <a id="board-add" style="text-align: center;" onclick="newBoard()" class="mdl-navigation__link">
                        <i class="material-icons">add</i>
                    </a>
                </nav>
            </div>

            <main class="mdl-layout__content">
            <div class="page-content">
                <button id="list-add" style="width: calc(100% - 16px); margin: 8px;" onclick="newList()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </div>
            </main>
        </div>

        <template id="board-template">
            <a class="mdl-navigation__link"></a>
        </template>

        <template id="board-input-template">
            <form id="new-board-form" action="">
                <div style="position: relative; bottom: 22px; margin: 15px; width: calc(100% - 30px);" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="new-board-name">
                    <label class="mdl-textfield__label" for="new-board-name">Name</label>
                </div>
            </form>
        </template>

        <template id="item-input-template">
            <form id="new-item-form" action="">
                <div style="position: relative; bottom: 22px; margin: 15px; width: calc(100% - 30px);" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="new-item-name">
                    <label class="mdl-textfield__label" for="new-item-name">Name</label>
                </div>
            </form>
        </template>

        <template id="list-input-template">
            <form id="new-list-form" action="">
                <div style="position: relative; bottom: 22px; margin: 15px; width: calc(100% - 30px);" class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="new-list-name">
                    <label class="mdl-textfield__label" for="new-list-name">Name</label>
                </div>
            </form>
        </template>

        <template id="list-template">
            <table style="width: calc(100% - 16px); margin: 8px;" class="mdl-data-table mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th colspan=2 style="font-size: large;" class="mdl-data-table__cell--non-numeric"></th>
                        <th style="width: 48px;">
                            <button class="mdl-button mdl-js-button mdl-button--icon">
                                <i class="material-icons">more_vert</i>
                            </button>

                            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
                                <li id="add-item" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Add Item</li>
                                <li id="delete-list" class="mdl-menu__item mdl-color-text--red-500">Delete List</li>
                            </ul>
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </template>

        <template id="row-template">
            <tr>
                <td style="width: 48px;">
                    <label style="float: left;" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select" for="row[1]">
                        <input type="checkbox" id="row[1]" class="mdl-checkbox__input" />
                    </label>
                </td>
                <td colspan=2 class="mdl-data-table__cell--non-numeric"></td>
            </tr>
        </template>

        <script>
            function newList(){
                let currentBoard = document.querySelector("#board-title").innerHTML;

                if(currentBoard != ""){
                    let add = document.querySelector("#list-add");
                    let page = document.querySelector(".page-content");
                    let textField = document.importNode(document.querySelector("#list-input-template").content, true);

                    page.replaceChild(textField, add);

                    let input = page.children[page.children.length-1].querySelector("#new-list-name");
                    input.addEventListener("focusout", () => {
                        page.replaceChild(add, page.querySelector("#new-list-form"));
                    });
                    page.querySelector("#new-list-form").addEventListener("submit", (e) => {
                        e.preventDefault();

                        let request = new XMLHttpRequest();
                        request.open("POST", "/new/list");
                        request.setRequestHeader('Content-Type', 'application/json');
                        request.onreadystatechange = () => {
                            if(request.readyState == 4 && request.status == 204){
                                updateApp();
                            }
                        };
                        request.send(`{ \"name\": \"${page.querySelector("#new-list-name").value}\", \"board\": \"${currentBoard}\" }`, true);

                        input.blur();
                    });
                    input.focus();

                    componentHandler.upgradeAllRegistered();
                }
            }

            function newBoard(){
                let add = document.querySelector("#board-add");
                let navbar = document.querySelector("#navbar");
                let textField = document.importNode(document.querySelector("#board-input-template").content, true);

                navbar.replaceChild(textField, add);

                let input = navbar.children[navbar.children.length-1].querySelector("#new-board-name");
                input.addEventListener("focusout", () => {
                    navbar.replaceChild(add, navbar.querySelector("#new-board-form"));
                });
                navbar.querySelector("#new-board-form").addEventListener("submit", (e) => {
                    e.preventDefault();

                    let request = new XMLHttpRequest();
                    request.open("POST", "/new/board");
                    request.setRequestHeader('Content-Type', 'application/json');
                    request.onreadystatechange = () => {
                        if(request.readyState == 4 && request.status == 204){
                            updateApp();
                        }
                    };
                    request.send(`{ \"name\": \"${navbar.querySelector("#new-board-name").value}\" }`, true);

                    input.blur();
                });
                input.focus();

                componentHandler.upgradeAllRegistered();
            }

            function updateListsForBoard(name){
                let lists = json[name];
                let i = 0;

                let page = document.querySelector(".page-content");
                while(page.children.length > 1){
                    page.removeChild(page.firstChild);
                }

                for(key in lists){
                    let list = document.importNode(document.querySelector("#list-template").content, true);
                    list.querySelector(".mdl-data-table__cell--non-numeric").innerHTML = key;
                    list.querySelector(".mdl-menu").setAttribute("for", "header["+i+"]");
                    list.querySelector(".mdl-button").setAttribute("id", "header["+i+"]");
                    list.querySelector("#add-item").addEventListener("click", (e) => {
                        let textField = document.importNode(document.querySelector("#item-input-template").content, true);

                        e.target.parentElement.replaceChild(textField, e.target);
                    });
                    i++;

                    let table = list.querySelector("#table-body");
                    for(text in lists[key]){
                        let row = document.importNode(document.querySelector("#row-template").content, true);
                        row.querySelector(".mdl-checkbox").setAttribute("for", "row["+i+"]");
                        row.querySelector(".mdl-checkbox__input").setAttribute("id", "row["+i+"]");
                        row.querySelector(".mdl-data-table__cell--non-numeric").innerHTML = lists[key][text].name;
                        table.appendChild(row);
                        i++;
                    }

                    page.prepend(list);
                }

                document.querySelector("#board-title").innerHTML = name;

                componentHandler.upgradeAllRegistered();
            }

            function updateBoards(){
                let navbar = document.querySelector("#navbar");

                while(navbar.children.length > 1){
                    navbar.removeChild(navbar.firstChild);
                }

                for(key in json){
                    let board = document.importNode(document.querySelector("#board-template").content, true);
                    board.children[0].innerHTML = key;
                    board.children[0].addEventListener("click", (e) => {
                        updateListsForBoard(e.target.innerHTML);
                    });

                    navbar.prepend(board);
                }
            }

            function updateApp(){
                let request = new XMLHttpRequest();
                request.open("GET", "/json");
                request.onreadystatechange = () => {
                    if(request.readyState == 4 && request.status == 200){
                        json = JSON.parse(request.responseText);
                        let currentBoard = document.querySelector("#board-title").innerHTML;

                        updateBoards();
                        if(currentBoard != ""){
                            updateListsForBoard(currentBoard);
                        }

                        console.log(json);
                    }
                };
                request.send(true);
            }

            updateApp();
        </script>
    </body>
</html>
