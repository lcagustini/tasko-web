<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="lib/material-icons.css">
        <link rel="stylesheet" href="lib/material.blue-amber.min.css"/>
        <script defer src="lib/material.min.js"></script>
        <style>
#addButton {
    transition: all 0.25s linear;
}
            #addButton.rotated {
                transform : rotate(45deg);
            }
        </style>
    </head>
    <body>
        <template id="listTemplate">
            <div style="margin: 8px; display: inline-block;" class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h1 class="mdl-card__title-text" id="title"></h1>
                    <div class="mdl-layout-spacer"></div>
                    <div id="deleteButton" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
                        <i class="material-icons">clear</i>
                    </div>
                </div>

                <div class="mdl-card__actions mdl-card--border">
                    <ul class="mdl-list" id="list">
                    </ul>
                </div>
            </div>
        </template>

        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <div class="mdl-layout-icon"><img src="logo.png" width=40 height=40></div>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                        </div>
                    </div>
                </div>
            </header>

            <div class="mdl-layout__drawer mdl-color-text--accent">
                <span class="mdl-layout-title">Boards</span>
                <nav id="navbar" class="mdl-navigation">
                </nav>
            </div>

            <main class="mdl-layout__content">
            <div class="page-content">
                <br>
                <div id="listsDiv" style="text-align: center;">
                </div>

                <div style="position: fixed; z-index:100; left: 20px; bottom: 20px;">
                    <button id="demo-menu-top-left"
                            class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect"
                        data-mdl-for="demo-menu-top-left">
                        <li class="mdl-menu__item" disabled>Edit Board</li>
                        <li id="deleteBoardButton" class="mdl-menu__item" disabled>Delete Board</li>
                    </ul>
                </div>

                <div style="position: fixed; z-index: 100; right: 10px; bottom: 10px; width: 76px; text-align: center;">
                    <button id="boardButton" style="display: none; margin: 10px" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">dashboard</i>
                    </button>
                    <dialog id="boardDialog" class="mdl-dialog">
                    <h4 class="mdl-dialog__title">New Board</h4>
                    <form method="post" action="/new/board">
                        <div class="mdl-dialog__content">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="name" class="form-control" id="nameInput">
                                <label class="mdl-textfield__label" for="nameInput">Board name</label>
                            </div>
                        </div>
                        <div class="mdl-dialog__actions">
                            <button type="submit" class="mdl-button close">Create</button>
                            <button type="button" class="mdl-button close">Cancel</button>
                        </div>
                    </form>
                    </dialog>

                    <button id="listButton" style="display: none; margin: 10px" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">view_list</i>
                    </button>
                    <dialog id="listDialog" class="mdl-dialog">
                    <h4 class="mdl-dialog__title">New List</h4>
                    <form method="post" action="/new/list">
                        <div class="mdl-dialog__content">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="board" class="form-control" id="boardInput">
                                <label class="mdl-textfield__label" for="boardInput">Board to add list</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="name" class="form-control" id="nameInput">
                                <label class="mdl-textfield__label" for="nameInput">List name</label>
                            </div>
                        </div>
                        <div class="mdl-dialog__actions">
                            <button type="submit" class="mdl-button close">Create</button>
                            <button type="button" class="mdl-button close">Cancel</button>
                        </div>
                    </form>
                    </dialog>

                    <button id="itemButton" style="display: none; margin: 10px" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                        <i class="material-icons">create</i>
                    </button>
                    <dialog id="itemDialog" class="mdl-dialog">
                    <h4 class="mdl-dialog__title">New Item</h4>
                    <form method="post" action="/new/text">
                        <div class="mdl-dialog__content">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="board" class="form-control" id="boardInput">
                                <label class="mdl-textfield__label" for="boardInput">Board to add text</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="list" class="form-control" id="listInput">
                                <label class="mdl-textfield__label" for="listInput">List to add text</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" name="text" class="form-control" id="nameInput">
                                <label class="mdl-textfield__label" for="nameInput">Text</label>
                            </div>
                        </div>
                        <div class="mdl-dialog__actions">
                            <button type="submit" class="mdl-button close">Create</button>
                            <button type="button" class="mdl-button close">Cancel</button>
                        </div>
                    </form>
                    </dialog>

                    <button id="addButton" style="z-index:101; display: inline-block; margin: 10px;" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
            </main>
        </div>
        <script src="interface.js"></script>
    </body>
</html>
